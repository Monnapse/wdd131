    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>
    <main>
        <form id="form" method="get" action="review.html">
            <label>
                Product Name
                <br>
                <select id="product" class="input-select" name="product" required>
                </select>
            </label>

            <br>

            <h3>Overall Rating</h3>
            <br>
            <div>
                <label>
                    <input id="onestar" type="radio" name="rating" value="one" checked> 
                    ⭐
                <label>
                    <input id="twostar" type="radio" name="rating" value="two">
                    ⭐⭐
                </label>
                <label>
                    <input id="threestar" type="radio" name="rating" value="three">
                    ⭐⭐⭐
                </label>
                <label>
                    <input id="fourstar" type="radio" name="rating" value="four">
                    ⭐⭐⭐⭐
                </label>
                <label>
                    <input id="fivestar" type="radio" name="rating" value="five">
                    ⭐⭐⭐⭐⭐
                </label>
            </div>
           
            <br>

            <label for="birthday">Date of Installation</label>
            <br>
            <input id="date" class="input-date" type="date" name="date">

            <br>
            <div>
                <h3>Which features did you find useful in the product?</h3>
                <h3>(Check all that apply)</h3>
            </div>
            <input id="durability" type="checkbox" name="durability">
            <label for="durability">Durability</label><br>

            <input id="easeofuse" type="checkbox" name="easeofuse">
            <label for="easeofuse">Ease of Use</label><br>

            <input id="performance" type="checkbox" name="performance">
            <label for="performance">Performance</label><br>

            <input id="design" type="checkbox" name="design">
            <label for="design">Design</label><br>

            <br>

            <label>
                Written Review (Optional)
                <br>
                <textarea id="review" class="input-text" name="review"></textarea>
            </label><br>


            <label>
                Your Name (Optional)
                <br>
                <input id="name" class="input-text" type="text" name="name" autocomplete="name">
            </label>

            <br>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <span>© <span id="currentYear"></span> Mason Huber | Utah</span>
        <br>
        <span id="lastModified"></span>
    </footer>
</body>
</html>
